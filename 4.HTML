<H1>RECIPIE TO MAKE CHEESE  PIZZA</H1> <HR></HR>
<H2> INGREDIENTS:</H2>
<LI>18oz PIZZA DOUGH </LI>
<LI>PIZZA SAUSE</LI>
<LI>CHEESE</LI> <HR></HR>
<H2>PROCEDURE</H2>
<LI>1. MAKE THE DOUGH BALL INTO ROUND SHAPE SHEET</LI>
<LI>2. PLACE RING ON DOUGH , APPLY SAUSE  BY USING RING AND APPLY CHEESE ON THE PIZZA</LI>
